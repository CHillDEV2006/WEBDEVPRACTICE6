<!DOCTYPE html>
<html>


<head>

<meta charset="UTF-8">
	
<title>HTML Practice 6 - Tables</title>

<style type="text/css">
   .center{
      width: 550px;
      margin: auto;
      
   }
   td{
      text-align: center;
   }
   .days{
      background-color: #99FF66;
   }
   .class{
      background-color: #CCCCCC;
   }
   th, td, table{
      border-color:black;
      border: 1px solid;

   }
   caption{
      color: #003300;
      font-weight: bold;
   }


</style>
</head>
<body>
<div class="center">
   <table class="center">
      <caption>My Class Schedule</caption>
      <tr><th class="class">Courses</th><th class="days">Monday</th><th class="days">Tuesday</th><th class="days">Wednesday</th><th class="days">Thrusday</th><th class="days">Friday</th></tr>
      <tr><th class="class">INFO 1120</th><td></td><td>9-11</td><td></td><td>9-11</td><td rowspan="2"></td></tr>
      <tr><th class="class">MATH 1010</th><td colspan="4">12-1</td></tr>
      <tr><th class="class">INFO 2420</th><td colspan="5">OLINE AVAILABLE 24/7</td></tr>
	
   </table>
</div>



</body>
</html>
